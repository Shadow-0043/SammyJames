<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rose Bloom Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffdde1, #a1c4fd); /* Romantic gradient */
    }
    canvas {
      display: block;
    }
    .message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #fff;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    #love-message {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Message will appear when the bloom finishes -->
  <div id="love-message" class="message">I Love You</div>

  <!-- Include the Three.js library via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Include your custom script -->
  <script src="script.js"></script>
</body>
</html>
