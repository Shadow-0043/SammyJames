<!DOCTYPE html>
<html>
<head>
	<title>Student-Teacher Platform</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Student-Teacher Platform</h1>
	</header>
	<nav>
		<ul>
			<li><a href="teacher.html">Teacher Login</a></li>
			<li><a href="student.html">Student Login</a></li>
		</ul>
	</nav>
	<main>
		<h2>Welcome to the Student-Teacher Platform!</h2>
		<p>This platform allows students and teachers to interact and manage assignments, grades, and announcements.</p>
	</main>
<!-- index.html -->
<h1>Register</h1>
<form id="register-form">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <label for="role">Role:</label>
  <select id="role" name="role" required>
    <option value="teacher">Teacher</option>
    <option value="student">Student</option>
  </select>
  <br>
  <button type="submit">Register</button>
</form>

<h1>Login</h1>
<form id="login-form">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <button type="submit">Login</button>
</form>
</body>
</html>
